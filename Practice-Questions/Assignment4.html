<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Speaker</title>
    <script src="script.js" defer></script>
    <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 25px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin-top: 5px;
      font-size: 14px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card h4 {
      margin: 0;
      font-size: 14px;
      color: gray;
    }

    .card p {
      font-size: 14px;
      margin: 10px 0;
    }

    .topic {
      font-weight: bold;
    }

    .links a {
      font-size: 13px;
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
    <header>
        <h1>Event Speakers 2026</h1>
        <p>Meet our amazing lineup of speakers</p>
    </header>

    <div class="container" id="content"></div>
</body>
</html>
